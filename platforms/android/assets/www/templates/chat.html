<ion-view view-title="好友">
    <ion-content class="content-stable">
        <div class="messages" ng-repeat="item in messages | friendMessage : friendUsername"
        ng-class="{other: item.to == curUser.username}">
            <div class="message">
                <span class="message">{{item.content}}</span>
            </div>
            <span am-time-ago="item.time"></span>
        </div>
    </ion-content>
    <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
        <label class="item-input-wrapper">
            <input type="text" placeholder="输入甜言蜜语..." on-return="sendMessage()" ng-model="inputMessage"
            on-focus="inputUp()" on-blur="inputDown()" />
        </label>
        <button class="button button-clear" ng-click="sendMessage()">
            发送
        </button>
    </ion-footer-bar>
</ion-view>
